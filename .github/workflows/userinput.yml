name: User inputs workflow
on:
  workflow_dispatch:
    inputs:
      user_input_1:
        description: "Enter the first value"
        required: true
        default: "0"
      user_input_2:
        description: "Enter the second value"
        required: true
        default: "0"


jobs:
   addinguserinput:
     build:

      runs-on: ubuntu-latest

        steps:
          
          - uses: actions/checkout@v4
          - name: Addd.....
            id: sum
            run: |
              res=$(( ${{ inputs.user_input_1 }} + ${{ inputs.user_input_2 }} ))
              echo "res=$res" >> $GITHUB_OUTPUT
    
          - name: Display the result
            run: echo "The sum is ${{ steps.sum.outputs.res }}"
